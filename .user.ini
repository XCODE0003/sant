; PHP configuration overrides for this Laravel application
; This file will be loaded automatically by PHP-FPM/Apache

; Increase memory limit for admin panel with large datasets
memory_limit = 512M

; Increase max execution time for heavy operations
max_execution_time = 300

; Increase max input time
max_input_time = 300

; Post and upload limits
post_max_size = 64M
upload_max_filesize = 64M

